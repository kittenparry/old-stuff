<html>
<head>
<script type="text/javascript">
	function rev(u){
		var p = "";
		for(h=1;h<=u.length;h++){
			var t = u.length - h;
			if(u.indexOf("1",t)==t){
				p+=1;
			}else{
				p+=0;
			}
		}
		return p;
	}
	//
	function binToDec(u){
	var p = 0;
	for(h=1;h<=u.length;h++){
		var t = u.length - h;
		if(u.indexOf("1",t)==t){
			p+=Math.pow(2,t);
		}
	}
	return p;
}
</script>
</head>
<body>
<script type="text/javascript">
var z = prompt("Binary to number:","");
var n1 = rev(z);
var num = binToDec(n1);
document.write("Binary " + z + " equals " + num + ".");
</script>
</body>
</html>
